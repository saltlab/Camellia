<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Test Case Summary</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link type="text/css" rel="stylesheet" href="style/prism.css">
    <script src="javascript/prism.js"></script>
</head>
<body style="overflow-x:hidden">
<h1 id="fileNameGoesHere">Selenium Java Test Case</h1>
<pre id="code_pre" class="line-numbers  language-java" data-line="">
<code id="code_code" class="language-javascript">
</code>
</pre>
<script type="text/javascript"> 
    var files = new Array();
    var fileIndex = -1;
    
    var client = new XMLHttpRequest();
    client.open('GET', 'testcase/1.java');
    client.onreadystatechange = function() {
        document.getElementById('code_code').innerHTML = client.responseText;

        var url = 'http://localhost:8080/rest/clematis-api/assertion/failure/linenumber';
        $.ajax({
            type: 'GET',
            url: url,
            dataType: "json",
            async: false,
            success: function show1(data) {
               var highlightThese = data+",";
               // Darken them more
               highlightThese += highlightThese;
               highlightThese += highlightThese;

               $('#code_pre').attr("data-line", highlightThese);
               Prism.highlightElement($('#code_code')[0]);
            }
        });
    }
    client.send();

</script>
</body></html>
